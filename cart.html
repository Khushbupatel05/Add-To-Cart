<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="postion-sticky ">
        <div class="container">
            <div class="row">
                <div class="d-flex py-3 justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <div class="col-auto d-md-none">
                            <button class="btn fs-4 text-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                                aria-controls="staticBackdrop">
                                <i class="bi bi-list icon-menu"></i>
                            </button>
                        </div>
                        <div class="">
                            <a href="./index.html">
                                <img src="./assets/img/logo (1).png" alt="" class="">
                            </a>
                        </div>
                    </div>
                    
                    <div class=" d-flex gap-3  align-items-center">
                        <div class="d-none d-lg-flex">
                            <ul class="d-flex gap-3 fw-semibold ">
                                <li class=""><a href="./index.html">HOME</a></li>
                                <li><a href="">ABOUT</a></li>
                                <li> <a href="">SHOP</a></li>
                                <li> <a href="">FEATURES</a></li>
                                <li> <a href="">BLOG</a></li>
                                <li> <a href="">CONTACT</a></li>
                            </ul>
                        </div>
                        <div class="fs-5"><i class="ri-search-2-line"></i></div>
                        <div class="cart">
                            <button class="cart-page postion-relative align-items-center d-flex "
                                onclick="window.location=`./cart.html`" type="btn">
                                <img src="./assets/img/icon-cart.png" alt="" width="21">
                                <span class=" translate-middle badge rounded-pill bg-danger" id="counter"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        
           

            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <div class="">
                        <a href="./index.html">
                            <img src="./assets/img/logo (1).png" alt="" class="">
                        </a>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body py-3">
                    <ul class="py-3 gap-3 fw-semibold ">
                        <li class=""><a href="/index.html">HOME</a></li>
                        <li><a href="">ABOUT US</a></li>
                        <li> <a href="">SHOP</a></li>
                        <li> <a href="">FEATURES</a></li>
                        <li> <a href="">BLOG</a></li>
                        <li> <a href="">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="cart-bg">
        
        <div class="heading p-5">
            <div class="container">
                <nav aria-label="breadcrumb ">
                    <div class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item "><a href="./index.html" class="">Home</a></li>
                        <li class="breadcrumb-item active " aria-current="page">Cart</li>
                    </div>
                    <h2 class="text-center cart-title py-2">Cart List</h2>
                </nav>
            </div>
        </div>
    </section>
    

    <section>
        <div class="container">
            <div class="row py-5 d-none gy-4" id="cake-lable" >
                <div class="col-xl-9 col-lg-8 col-12 col-md-9">
                    <div class="row d-md-flex  py-2  d-none d-md-block">
                        <div class="col-sm-6 col-3">
                            <div class="text-start">
                                Product
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                Price
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                Quantity
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                SubTotal
                            </div>
                        </div>
                    </div>
                    <div class="border-bottom border-top py-3" id="show-cart"></div>
                </div>
                <div class="col-md-3 mt-md-4 col-12">
                    <div class="checkOut border p-3 rounded" id="cartItems">

                    </div>

                    <div class="text-end pt-3">
                        <button class="btn border clear-btn "  onclick='removeAll()'> Clear All</button>
                    </div>
                </div>
            </div>

            <div class="cart-image text-center d-none pt-4" id="empty-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdn4IV1PUIxZ_k9OT4tH0-8F9EahEW6CuDpg&s" alt=""  class="" width="50%">
            </div>
            <div class=" d-flex justify-content-center flex-column align-items-center d-none" id="cartImage" >
                <div class="py-3 border w-50 ">
                    <h3 class="fs-5 m-0 text-center"> cart is currently empty.</h3>
                </div>
                <div class="pt-3">
                    <button class="py-2 px-4 border-0 rounded-10 bg-dark text-light" onclick="window.location='./index.html'">Go to Shop</button>
                </div>
               
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
